name: Build Flutter APK (CI)

on:
  workflow_dispatch: {}

jobs:
  build-flutter-apk:
    name: Build Flutter APK
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.6'

      - name: Install Android SDK command-line tools and components
        run: |
          set -e
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends unzip xz-utils wget

          # Use HOME-based SDK root so we don't need runner context expressions
          ANDROID_SDK_ROOT="$HOME/android-sdk"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools"

          # Download commandline tools and install under cmdline-tools/latest
          CLI_ZIP="$RUNNER_TEMP/cmdline-tools.zip"
          wget -qO "$CLI_ZIP" https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q "$CLI_ZIP" -d "$RUNNER_TEMP/cmdline-tools-temp"
          mkdir -p "$ANDROID_SDK_ROOT/cmdline-tools/latest"
          mv "$RUNNER_TEMP/cmdline-tools-temp/cmdline-tools"/* "$ANDROID_SDK_ROOT/cmdline-tools/latest/"

          export PATH="$ANDROID_SDK_ROOT/cmdline-tools/latest/bin:$PATH"

          yes | sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --licenses || true
          sdkmanager --sdk_root="$ANDROID_SDK_ROOT" --install "platform-tools" "platforms;android-33" "build-tools;33.0.2"

          echo "ANDROID_SDK_ROOT=$ANDROID_SDK_ROOT"

      - name: Show java version
        run: java -version || true

      - name: Regenerate Flutter project files (if needed)
        working-directory: mobile-flutter
        run: |
          # Recreate missing/unsupported Android project files safely.
          # This tries to recreate a clean Android/iOS native project and preserve app-specific files.
          # Create a temp Flutter project and copy its android/ into this project, preserving manifest, main activity and resources.
          set -e
          TMPDIR="$RUNNER_TEMP/flutter_new_proj"
          rm -rf "$TMPDIR"
          mkdir -p "$TMPDIR"
          flutter create -t app "$TMPDIR" || true

          # If an android folder exists in our project, back it up
          if [ -d android ]; then
            mv android android.bak || true
          fi

          # Copy clean android from temp project
          cp -R "$TMPDIR/android" ./android

          # Preserve app-specific files if they existed in backup
          if [ -d android.bak ]; then
            # Overwrite newly created AndroidManifest with original if present
            if [ -f android.bak/app/src/main/AndroidManifest.xml ]; then
              cp android.bak/app/src/main/AndroidManifest.xml android/app/src/main/AndroidManifest.xml
            fi
            # Preserve MainActivity (kotlin/java) if present
            find android.bak/app/src -type f -name "*MainActivity.*" -exec bash -c 'mkdir -p "$(dirname "../android/app/src/${0#android.bak/app/src/}")"; cp "$0" "../android/app/src/${0#android.bak/app/src/}"' {} \;
            # Preserve resources (res) if present
            if [ -d android.bak/app/src/main/res ]; then
              cp -R android.bak/app/src/main/res/* android/app/src/main/res/ || true
            fi
          fi

      - name: Ensure minSdkVersion >= 19
        working-directory: mobile-flutter
        run: |
          set -e
          FILE=android/app/build.gradle
          if [ -f "$FILE" ]; then
            # Replace any minSdkVersion number with 19
            sed -i -E "s/minSdkVersion[[:space:]]+[0-9]+/minSdkVersion 19/g" "$FILE" || true
            # If manifest contains uses-sdk with a lower min, update it as well
            if [ -f android/app/src/main/AndroidManifest.xml ]; then
              sed -i -E "s/uses-sdk[^>]*android:minSdkVersion=\"[0-9]+\"/uses-sdk tools:node=\"remove\"/g" android/app/src/main/AndroidManifest.xml || true
            fi
            echo "Patched $FILE to require minSdkVersion 19"
            grep -n "minSdkVersion" "$FILE" || true
          else
            echo "$FILE not found, skipping minSdk patch"
          fi

      - name: Install dependencies (flutter pub get)
        working-directory: mobile-flutter
        run: flutter pub get

      - name: Build release APK
        working-directory: mobile-flutter
        run: flutter build apk --release --no-shrink

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: mobile-flutter-apk
          path: mobile-flutter/build/app/outputs/flutter-apk/*.apk
